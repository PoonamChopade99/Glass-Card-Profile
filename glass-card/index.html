<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img src="./images/filename.jpg" alt="profile">
            <h2>Poonam Chopade</h2>
            <p>I am a first year student MCA in Computer Science and Information Technology specialization. Interested in web development.</p>
            <div class="links">
                <a href="https://www.facebook.com"><img src="./images/facebook.png" alt="facebook"></a>
                <a href="https://twitter.com"><img src="./images/twitter.png" alt="twitter"></a>
                <a href="https://telegram.org"><img src="./images/telegram.png" alt="telegram"></a>
            </div>
            <a href="#" class="btn">Meassage Me</a>
        </div>
    </div>
    <script src="./vanilla-tilt.js"></script>
</body>
</html>
